<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>완도해양치유센터 이벤트 안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin: 1.5rem 0 1rem;
      color: #222;
    }

    .swiper {
      width: 100vw;
      height: calc(100vh - 100px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide {
      width: 360px;
      transition: opacity 0.4s;
      opacity: 0.5;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .swiper-slide-active {
      opacity: 1;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease;
    }

    .swiper-slide-active img {
      transform: scale(1.3);
      z-index: 2;
    }

    /* 팝업 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .modal-content {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      transform: scale(1.2); /* ✅ 팝업에서 확실히 더 크게 */
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .modal .close-btn {
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 3rem;
      color: black;
      background: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>완도해양치유센터 이벤트 안내</h1>

<!-- 메인 슬라이더 -->
<div class="swiper main-swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="https://www.wandohealing.or.kr/ybmodule.file/board/healing_popup/420x500/1743035599.jpg" alt="현장 접수 안내"></div>
    <div class="swiper-slide"><img src="https://www.wandohealing.or.kr/ybmodule.file/board/healing_popup/420x500/1743648002.jpg" alt="시외버스 안내"></div>
    <div class="swiper-slide"><img src="https://www.wandohealing.or.kr/ybmodule.file/board/healing_popup/420x500/1744678139.png" alt="출산장려 이벤트"></div>
    <div class="swiper-slide"><img src="https://www.wandohealing.or.kr/ybmodule.file/board/healing_popup/420x500/1745303128.png" alt="이벤트 통합 안내"></div>
    <div class="swiper-slide"><img src="https://www.wandohealing.or.kr/ybmodule.file/board/healing_popup/420x500/1746006588.png" alt="신규 프로그램"></div>
    <div class="swiper-slide"><img src="https://www.wandohealing.or.kr/ybmodule.file/board/healing_popup/420x500/1747022757.jpg" alt="식당 안내"></div>
  </div>
</div>

<!-- 팝업 모달 -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">×</span>
    <img id="modal-img" src="" alt="팝업 이미지">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
  const mainSwiper = new Swiper('.main-swiper', {
    loop: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    spaceBetween: 30,
    grabCursor: true,
  });

  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modal-img");

  document.querySelectorAll('.swiper-slide').forEach(slide => {
    slide.addEventListener('click', () => {
      const img = slide.querySelector("img");
      modalImg.src = img.src;
      modal.style.display = "flex";
    });
  });

  function closeModal() {
    modal.style.display = "none";
    modalImg.src = "";
  }
</script>

</body>
</html>
