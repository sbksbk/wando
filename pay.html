<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해양치유완도 프로그램 안내</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3.6rem;
      margin: 2rem 0 1.5rem;
      color: #222;
    }

    .programs {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .program {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      width: 280px;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .price {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .button-group button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .detail-btn {
      background: #007bff;
      color: white;
    }

    .select-btn {
      background: #28a745;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
      text-align: center;
      position: relative;
    }

    .modal img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .modal img.zoomed {
      transform: scale(1.5);
      cursor: zoom-out;
    }

    .close-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      color: black;
      font-size: 2rem;
      font-weight: bold;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #paymentBox {
      display: none;
      margin-top: 3rem;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    #paymentBox h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #paymentBox p {
      font-size: 1.4rem;
      margin: 1rem 0;
    }

    .count-btn {
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background-color: #e0e0e0;
      cursor: pointer;
    }

    #qrSection {
      display: none;
      margin-top: 2rem;
    }

    #qrSection img {
      width: 200px;
      height: 200px;
    }

    #qrSection p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #444;
    }

    .pay-btn {
      margin-top: 1rem;
      padding: 0.7rem 2rem;
      background: #03c75a;
      color: white;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>해양치유완도 프로그램 안내</h1>

  <div class="programs">
    <div class="program">
      <div class="title">기본 프로그램</div>
      <div class="price">₩36,000</div>
      <div class="button-group">
        <button class="detail-btn" onclick="showDetail('기본')">상세보기</button>
        <button class="select-btn" onclick="selectProgram('기본')">선택하기</button>
      </div>
    </div>
    <div class="program">
      <div class="title">디럭스 프로그램</div>
      <div class="price">₩80,000</div>
      <div class="button-group">
        <button class="detail-btn" onclick="showDetail('디럭스')">상세보기</button>
        <button class="select-btn" onclick="selectProgram('디럭스')">선택하기</button>
      </div>
    </div>
    <div class="program">
      <div class="title">프리미엄 프로그램</div>
      <div class="price">₩125,000</div>
      <div class="button-group">
        <button class="detail-btn" onclick="showDetail('프리미엄')">상세보기</button>
        <button class="select-btn" onclick="selectProgram('프리미엄')">선택하기</button>
      </div>
    </div>
  </div>

  <!-- 상세 이미지 모달 -->
  <div class="modal" id="detailModal">
    <div class="modal-content">
      <div class="close-icon" onclick="closeModal()">×</div>
      <h2 id="modalTitle">상세 보기</h2>
      <img id="modalImage" src="" alt="상세 이미지" onclick="toggleZoom(this)">
    </div>
  </div>

  <!-- 결제창 -->
  <div id="paymentBox">
    <h2>프로그램 결제</h2>
    <p id="selectedProgram"></p>
    <p>
      인원수:
      <button onclick="changeCount(-1)" class="count-btn">−</button>
      <span id="peopleCount" style="display:inline-block; min-width: 30px;">1</span>
      <button onclick="changeCount(1)" class="count-btn">＋</button>
    </p>
    <p>총 금액: <span id="totalPrice">0</span>원</p>
    <button class="pay-btn" onclick="showQR()">결제하기</button>

    <div id="qrSection">
      <p>👇 스마트폰으로 QR을 스캔해 결제하세요</p>
      <img src="qr.jpg" alt="네이버페이 결제 QR코드">
    </div>
  </div>

  <script>
    const detailMap = {
      "기본": "./basic.jpg",
      "디럭스": "./deluxe.jpg",
      "프리미엄": "./premium.jpg"
    };

    const priceMap = {
      "기본": 36000,
      "디럭스": 80000,
      "프리미엄": 125000
    };

    let currentCount = 1;
    let currentUnitPrice = 0;

    function showDetail(type) {
      document.getElementById("modalTitle").innerText = `${type} 프로그램 상세보기`;
      const modalImg = document.getElementById("modalImage");
      modalImg.src = detailMap[type];
      modalImg.classList.remove("zoomed");
      document.getElementById("detailModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("detailModal").style.display = "none";
    }

    function toggleZoom(img) {
      img.classList.toggle("zoomed");
    }

    function selectProgram(type) {
      const unitPrice = priceMap[type];
      currentCount = 1;
      currentUnitPrice = unitPrice;
      document.getElementById("selectedProgram").innerText = `${type} 프로그램 (${unitPrice.toLocaleString()}원)`;
      document.getElementById("paymentBox").style.display = "block";
      document.getElementById("peopleCount").innerText = currentCount;
      document.getElementById("qrSection").style.display = "none";
      updateTotal();
    }

    function changeCount(delta) {
      currentCount += delta;
      if (currentCount < 1) currentCount = 1;
      document.getElementById("peopleCount").innerText = currentCount;
      updateTotal();
    }

    function updateTotal() {
      const total = currentCount * currentUnitPrice;
      document.getElementById("totalPrice").innerText = total.toLocaleString();
    }

    function showQR() {
      document.getElementById("qrSection").style.display = "block";
    }
  </script>

</body>
</html>
